name: CI

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
    web-ci:
        uses: ./.github/workflows/web-ci.yml  # Local workflow
        secrets: inherit
        with:
            node-version: '20'
            python-version: '3.12'
            run-precommit: true
            checkout-submodules: false
            # If your shared workflow supports Pages deploys, set to true
            deploy: false
